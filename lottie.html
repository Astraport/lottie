<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Test</title>
  <style>
    #lottie {
      width: 400px;
      height: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div id="lottie"></div>

  <!-- подключаем lottie-web -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>

  <script>
    // загружаем JSON анимацию
    lottie.loadAnimation({
      container: document.getElementById("lottie"), // куда вставляем
      renderer: "svg",   // можно "canvas" или "html"
      loop: true,        // зацикливать
      autoplay: true,    // запускать сразу
      path: "output.json" // путь к твоему файлу JSON
    });
  </script>
</body>
</html>
